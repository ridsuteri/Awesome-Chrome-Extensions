<html style="height: 300px; width: 400px">
    <head>
        <link rel="stylesheet" href="../libs/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    </head>

    <body style="height: 300px; width: 400px; background-color: F8F8F8;">
        <header style="background-color:white; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1;">
            <h3 class="float-md-start mb-0" style="text-align: center; margin: 20px;">AutoFiller</h3>
        </header>
            
        <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">
            <!-- Buttons -->
            <div style="text-align: center; margin-top: 70px; margin-bottom:10px">
                <!-- Auto fill -->
                <button class="btn btn-primary" id="auto-fill">Auto Fill</button>

                <!-- Reset fields -->
                <button class="btn btn-primary" id="reset-fields">Reset Fields</button>

                <!-- Save fields -->
                <button class="btn btn-primary" id="save">Save</button>

                <!-- Load fields -->
                <button class="btn btn-primary" id="load">Load</button>
                <script src="script.js"></script>
            </div>

            <!-- Input fields -->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                <input type="text" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Telephone Number</span>
                <input type="text" id="telephone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Address 1</span>
                <input type="text" id="address1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Address 2</span>
                <input type="text" id="address2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Address 3</span>
                <input type="text" id="address3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
                <input type="text" id="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

                <span class="input-group-text" id="inputGroup-sizing-sm">Postcode</span>
                <input type="text" id="postcode" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Card Number</span>
                <input type="text" id="card-number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Expiry Month</span>
                <input type="text" id="month" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

                <span class="input-group-text" id="inputGroup-sizing-sm">Expiry Year</span>
                <input type="text" id="year" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">CVV</span>
                <input type="text" id="cvv" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

        <div style="margin: 10px; color: white">
            <br>
        </div>

    </body>
</html>
