  <head>

    <meta charset="utf-8">

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="#"><div id="logo" >
            <img style="width: 50px; height: 50px;margin-right: 20px;margin-left: 10px; border-radius: 50px;" src="./nn.png" alt="">
        </div></a>
            <a class="navbar-brand" href="#">Cosmix  Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div id="message">
      
    </div>
<div class="container my-4 " style="width: 65%; margin: auto;">
    <h1 style="font-family: serif;">Cosmix  Library</h1>
    <hr class="my-4">
    <form id="formSubmit">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label"  style="font-family: serif;font-size: 18px;font-weight: 600;">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label" style="font-family: serif;font-size: 18px;font-weight: 600;">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0" style="font-family: serif;font-size: 18px;font-weight: 600;">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
              <label class="form-check-label " style="font-family: serif;font-size: 17px;" for="fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programming" value="Computer Programming">
              <label class="form-check-label " style="font-family: serif;font-size: 17px;" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
              <label class="form-check-label " style="font-family: serif;font-size: 17px;" for="cooking">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" id="btn" class="btn">Add Book</button>
      </form>
      <div class="mt-4">
        <hr>
          <h1 class="my-3" style="font-family: serif;">Your Books</h1>
        <table class="table table-striped " id="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
          </table>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
