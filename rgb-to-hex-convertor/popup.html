<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG to HEX Convertor</title>

    <!-- Stylesheet link here -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body starts here -->
<body>
    <div class="main">
        <h1>RGB &harr; HEX Converotr</h1>

        <label for="hex">Enter HEX Code</label>
        <input type="text" placeholder="#rrggbb or rrggbb" id="hex" name="hex">
        
        <label for="rgb">Enter RGB Value</label>
        <input type="text" id="rgb" placeholder="rgb(rrr,ggg,bbb) or rrr,ggg,bbb">
        
        <input type="text" placeholder="See Color Here" id="color" disabled>
    </div>

    <!-- Script link here -->
    <script src="script.js"></script>
</body>
</html>
