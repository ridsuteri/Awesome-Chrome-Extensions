<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>News Extension</title>
  </head>
  <body>
    <br />
    <div id="choice">
      <div class="custom-select" style="width: 200px">
        <select id="category">
          <option value="0">Select a Category:</option>
          <option value="1">Business</option>
          <option value="2">Entertainment</option>
          <option value="3">Environment</option>
          <option value="4">Food</option>
          <option value="5">Health</option>
          <option value="6">Politics</option>
          <option value="7">Science</option>
          <option value="8">Sports</option>
          <option value="9">Technology</option>
          <option value="10">World</option>
        </select>
      </div>
      <div class="custom-select" style="width: 200px">
        <select id="country">
          <option value="0">Select a Country:</option>
          <option value="1">Argentina</option>
          <option value="2">Australia</option>
          <option value="3">Belgium</option>
          <option value="4">Brazil</option>
          <option value="5">Canada</option>
          <option value="6">Colombia</option>
          <option value="7">Cuba</option>
          <option value="8">Czech republic</option>
          <option value="9">Egypt</option>
          <option value="10">France</option>
          <option value="11">Greece</option>
          <option value="12">Hungary</option>
          <option value="13">India</option>
          <option value="14">Italy</option>
          <option value="15">Japan</option>
          <option value="16">Norway</option>
          <option value="17">Philippines</option>
          <option value="18">Romania</option>
          <option value="19">Russia</option>
          <option value="20">Saudi arabia</option>
          <option value="21">Thailand</option>
          <option value="22">Great Britain</option>
          <option value="23">USA</option>
          <option value="24">Venezuela</option>
        </select>
      </div>
    </div>
    <br />
    <br />
    <div id="issues">News is Loading ...</div>
    <br />
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
