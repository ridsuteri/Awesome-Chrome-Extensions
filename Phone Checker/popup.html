<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Background Remover</title>
  </head>
  <body>
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-title">PHONE CHECKER</div>
      <div class="inputs">
        <label>Phone Number</label>
        <input type="number" placeholder="+918335848669" id="input" />
        <p id="prediction"></p>
        <button type="submit">GO</button>
      </div>
      <div class="blackboard">
        <div class="boardline">
          Valid: <span id="phone_valid" class="boolean"></span>
        </div>
        <div class="boardline">Country: <span id="phone_country"></span></div>
        <div class="boardline">Carrier: <span id="carrier"></span></div>
        <div class="boardline">Type: <span id="phone_type"></span></div>
        <div class="boardline">
          Int. number: <span id="international_number"></span>
        </div>
        <div class="boardline">
          Local number: <span id="local_number"></span>
        </div>
        <div class="boardline">E164 number: <span id="e164"></span></div>
        <div class="boardline">Region: <span id="phone_region"></span></div>
        <div class="boardline">
          Dial code: <span id="phone_country_prefix"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
