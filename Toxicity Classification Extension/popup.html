<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Toxicity Classification Extension</title>
  </head>
  <body>
    <br />
    <div class="card card--inverted">
      <h2>Classify toxicity</h2>
      <label class="input">
        <input id="sent" class="input__field" type="text" placeholder=" " />
        <span class="input__label">Enter sentence</span>
      </label>
      <div class="button-group">
        <button id="enterText">Detect toxicity</button>
      </div>
      <h2 id="result"></h2>
    </div>

    <br />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
  </body>
</html>
