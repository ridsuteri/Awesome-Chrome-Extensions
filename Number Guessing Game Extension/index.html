    <title>Number Guessing Game</title>

<body>
    <div class="container">
        <div class="heading">Number Guessing game</div>

        <div class="display">
            <p id="message3"></p>

            <div>
                <p id="message1">No. of Guesses:0</p>
            </div>
        </div>
    </div>
