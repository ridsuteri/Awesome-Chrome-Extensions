<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirect Link Checker</title>
</head>
<body data-done="false">
  <div id="progress">
    <div></div>
  </div>
  <template id="tr">
    <tr>
      <td><span></span></td>
      <td></td>
      <td></td>
      <td></td>
      <td><input type="button" value="Inspect" data-cmd="inspect"></td>
    </tr>
  </template>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Broken Links <span id="broken-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="brokens">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody>
      </tbody>
    </table>
  </div>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Valid Links <span id="valid-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="valids">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Skipped Links <span id="skip-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="skips">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  <fieldset id="filters">
    <legend>Filters:</legend>
    <label><input title="If checked, links with 2XX status code will be listed" type="checkbox" id="2xx"> 2XX</label>
    <label><input title="If checked, links with 3XX status code will be listed" type="checkbox" id="3xx"> 3XX</label>
    <label><input title="If checked, links with 4XX status code will be listed" type="checkbox" id="4xx"> 4XX</label>
    <label><input title="If checked, links with 5XX status code will be listed" type="checkbox" id="5xx"> 5XX</label>
    <label><input title="If checked, links with other status codes will be listed" type="checkbox" id="nxx"> Others</label>
  </fieldset>
  <fieldset>
    <legend>Settings:</legend>
    <div id="settings">
      <label title="If checked, broken link checking starts automatically"><input type="checkbox" id="autoStart"> Auto Start</label>&nbsp;
      <label title="If checked, the text-links are being extracted from the root content (slow)"><input type="checkbox" id="extractRootLinks"> Extract Top Links</label>&nbsp;
      <label title="If checked, the text-links are being extracted from all the sub-document contents (slow)"><input type="checkbox" id="extractTreeLinks"> Extract Sub Links</label>&nbsp;
      <label title="If checked, all links inside the same-origin documents are inspected (slow)"><input type="checkbox" id="deepSearch"> Deep Search</label>&nbsp;
      <label title="If checked, links from all frame elements are inspected"><input type="checkbox" id="allFrames"> All Frames</label>&nbsp;
      <label title="If checked, links that are generated by about:blank iframes are inspected"><input type="checkbox" id="matchAboutBlank"> Blank Frames</label>&nbsp;
      <input type="text" id="filter" placeholder="Comma-separated list of keywords to ignore (e.g.: .pdf)" title="Comma-separated list of keywords to ignore (e.g.: .pdf)">
    </div>
  </fieldset>

  <div id="buttons">
    <input type="button" value="Close" data-cmd="close">&nbsp;
    <input type="button" value="Restart" data-cmd="reload">&nbsp;
    <button data-cmd="abort" disabled="true">Abort (<span id="stat">0/0</span>)</button>&nbsp;
    <input type="button" value="Start" data-cmd="start">&nbsp;
  </div>
  <script src="tld.js"></script>
  <script src="index.js"></script>
</body>
</html>
