<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1> Calculator </h1>
    <div class="inputButton">
        <input type="text" id="textField">
    </div>
        <div class="inputButton">
            <div class="rowField">
                <button id="7b">7</button>
                <button id="8b">8</button>
                <button id="9b">9</button>
                <button id="+b" class=" differnt">+</button>
            </div>

            <div class="rowField">
                <button id="4b">4</button>
                <button id="5b">5</button>
                <button id="6b">6</button>
                <button id="-b" class=" differnt">-</button>
            </div>

            <div class="rowField">
                <button id="1b">1</button>
                <button id="2b">2</button>
                <button id="3b">3</button>
                <button id="*b" class="differnt">*</button>
            </div>

            <div class="rowField">
                <button id="0b">0</button>
                <button id="/b" class="differnt">/</button>
                <button id="perc" class="differnt">%</button>
                <button id="dot" class="differnt">.</button>
          
            </div>

            <div class="rowField last-row">
                <button id="C" class="differnt">C</button>
            <button id="submit" class="calc">=</button>
            </div>
        </div>
    <script src="popup.js"></script>
</body>

</html>
