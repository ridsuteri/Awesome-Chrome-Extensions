<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dictionary</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1>Enter the word you want to search :</h1>
            <form>
                <input
                    placeholder="search"
                    name="search"
                    type="text"
                    required
                />
                <button class="" type="submit">Submit</button>
            </form>
            <div class="result">
                <span class="dictContent"></span>
                <img class="loading displayNone" src="loading.svg" alt="" />
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
